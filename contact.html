<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">
        <!-- This is column 1 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">
        <!-- This is column 2 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">

        <!-- This is column 3 of 3 -->
      </div>

      <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
    </div>
  </div>
  <!-- Creates the Overall Grid -->
  
  <br>
  <div class="container main">

    <div class="row">
        <div class="col-md-12">
            <div class = "page-header">
                <h1>Contact</h1>
            </div>
        </div>
    </div>
    
        <div class="row form">
           <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <h2 for="formGroupExampleInput">Name</h2>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                    </div>

                    <div class="form-group">                            
                        <h2 for="formGroupExampleInput2">Email</h2>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                    </div>  
                    
                    <div class="form-group">
                            <h2 for="exampleFormControlTextarea1">Message</h2>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                          </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    
        
    </div>

 
</body>
